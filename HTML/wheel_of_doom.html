<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/wheel_of_doom.css" />
    <link rel="stylesheet" href="/CSS/desk-wod.css" />
    <link rel="stylesheet" href="/CSS/tablet-wod.css" />
    <title>Wheel of Doom</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img
          class="logo"
          src="/img/logo.png"
          alt="logo-skull"
          class="skull-logo"
        />
      </div>
    </header>
    <main>
      <h1>Wheel of Doom</h1>
      <div class="header-main">
        <button class="select-coder" id="start-button">kill</button>
        <img src="/img/skull-main.png" alt="skull-main" class="img-skull" />
        <button class="restart" id="restart-button">restart</button>
      </div>
      <section class="container">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="/img/coder1.png" alt="coder-img" />
            </div>
            <div class="swiper-slide">
              <img src="/img/coder2.png" alt="coder-img" />
            </div>
            <div class="swiper-slide">
              <img src="/img/coder3.png" alt="coder-img" />
            </div>
            <div class="swiper-slide">
              <img src="/img/coder1.png" alt="coder-img" />
            </div>
            <div class="swiper-slide">
              <img src="/img/coder2.png" alt="coder-img" />
            </div>
            <div class="swiper-slide">
              <img src="/img/coder3.png" alt="coder-img" />
            </div>
          </div>
        </div>
      </section>
      <div id="rip-container" class="rip-container"></div>
      <div id="popup" class="popup">
        <div class="popup-content">
          <h2 id="popup-message"></h2>
          <button id="close-popup">Cerrar</button>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/JavaScript/wheel_of_doom.js"></script>
  </body>
</html>
