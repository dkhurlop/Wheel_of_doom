<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/desk.css" />
    <link rel="stylesheet" href="./CSS/tablet.css" />
    <title>Wheel of Doom</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img class="logo" src="/img/logo.png" alt="logo-skull" />
      </div>
    </header>
    <main>
      <div class="title">
        <h1>Wheel of Doom</h1>
        <img
          class="icono-info"
          src="/img/information.png"
          onclick="openModal()"
        />
      </div>
      <div class="modal" id="modalAdd">
        <div class="modal-container">
          <div class="close-modal" onclick="closeModal()">x</div>
          <p class="info-text">
            This is a game where a fair and aleatory system will choose a coder
            to died. If you want you can add or delete a coder. The list must
            have at least one coder to kill.
          </p>
        </div>
      </div>
      <button id="add-btn">Add</button>
      <input type="text" placeholder="write a name here" id="coder-name" />
      <button class="start" id="start-btn">Start</button>
      <div id="error-message" class="error-message">
        <span id="error-text"></span>
        <button id="error-button">Aceptar</button>
      </div>
      <ul id="coders-list"></ul>
    </main>
    <script src="/JavaScript/index.js"></script>
    <script src="/JavaScript/pop_up.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  </body>
</html>
